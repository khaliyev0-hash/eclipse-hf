<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ECLIPSE HF</title>

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      height: 100vh;
      background: radial-gradient(circle at center, #1a1a22 0%, #050508 60%, #000 100%);
      font-family: 'Montserrat', sans-serif;
      color: #ffffff;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    /* Eclipse Glow */
    .eclipse {
      position: absolute;
      width: 500px;
      height: 500px;
      background: radial-gradient(circle, rgba(255,255,255,0.08) 0%, rgba(0,0,0,0) 70%);
      border-radius: 50%;
      filter: blur(40px);
      animation: pulse 6s infinite ease-in-out;
    }

    @keyframes pulse {
      0% { transform: scale(1); opacity: 0.6; }
      50% { transform: scale(1.08); opacity: 0.9; }
      100% { transform: scale(1); opacity: 0.6; }
    }

    .content {
      position: relative;
      text-align: center;
      z-index: 2;
    }

    h1 {
      font-size: 56px;
      letter-spacing: 6px;
      margin: 0 0 12px;
      font-weight: 600;
    }

    .subtitle {
      font-size: 15px;
      opacity: 0.75;
      letter-spacing: 1px;
      margin-bottom: 8px;
    }

    .status {
      font-size: 14px;
      opacity: 0.6;
      margin-top: 18px;
      letter-spacing: 2px;
    }

    /* subtle particles */
    .stars {
      position: absolute;
      width: 100%;
      height: 100%;
      background-image: radial-gradient(#ffffff22 1px, transparent 1px);
      background-size: 60px 60px;
      opacity: 0.15;
    }
  </style>
</head>
<body>

  <div class="stars"></div>
  <div class="eclipse"></div>

  <div class="content">
    <h1>ECLIPSE HF</h1>
    <div class="subtitle">High Five • Low Rate x10 • Craft Server</div>
    <div class="status">OPENING SOON</div>
  </div>

</body>
</html>
